<div class="container-toolbar">
  <mat-toolbar class="custom-toolbar">
    <span>Productos</span>
    <button mat-flat-button color="accent" routerLink="/dashboard/create-product" class="toolbar-button">Crear nuevo producto</button>
  </mat-toolbar>

  <div *ngIf="listProducts.length>0">

    <mat-form-field style="width: 100%;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Laptop" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z9" style="margin-bottom: 50px;">

      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency:'EUR':'symbol':'1.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones </th>
          <td mat-cell *matCellDef="let element">
            <a class="pointer">
              <mat-icon style="margin-right: 15px; color: rgb(246, 250, 248);"  matTooltip="Ver producto">visibility</mat-icon>
            </a>
            <a class="pointer">
              <mat-icon style="margin-right: 15px; color: rgb(58, 143, 253)"  matTooltip="Editar producto">edit</mat-icon>
            </a>
            <a class="pointer">
              <mat-icon style="color: rgb(248, 47, 47);"  matTooltip="Eliminar producto">delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3, 5]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
  </div>

  <h2 *ngIf="listProducts.length===0" style="color: white; text-align: center; margin-top: 50px;">No hay usuarios para mostrar </h2>

</div>
