<div class="container-toolbar">
  <mat-toolbar class="custom-toolbar">
    <span>Crear Usuario</span>
  </mat-toolbar>

  <mat-card appearance="outlined">

    <form>
      <mat-grid-list cols="2" rowHeight="80px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="fill-field">
              <mat-label>Usuario</mat-label>
              <input matInput>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="5">
            <img src="./assets/img/createuser.png" alt="Avatar icon">
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="fill-field">
              <mat-label>Nombre(s)</mat-label>
              <input matInput>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="fill-field">
              <mat-label>Apellido(s)</mat-label>
              <input matInput>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="fill-field">
              <mat-label>GÃ©nero</mat-label>
              <mat-select>
                <mat-option value="one">Masculino</mat-option>
                <mat-option value="two">Femenino</mat-option>
                <mat-option value="two">Prefiero no decir</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button mat-flat-button color="" routerLink="/dashboard/users" style="width: 40%;">Volver</button>
            <button mat-flat-button color="accent" routerLink="/dashboard/users" style="margin-left: 5%; width: 40%;">Aceptar</button>
          </mat-grid-tile>

      </mat-grid-list>
    </form>
  </mat-card>
</div>
