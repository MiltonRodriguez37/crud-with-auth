<div class="container">
  <div class="signin">
    <img class="logo" src="../../../assets/img/signin.png" alt="user logo">
    <h1>Registro de usuario</h1>
    <mat-form-field class="input-width" appearance="fill" color="accent">
      <mat-label>Nombre(s)</mat-label>
      <input matInput autocomplete="off">
    </mat-form-field>
    <mat-form-field class="input-width" appearance="fill" color="accent">
      <mat-label>Apellido(s)</mat-label>
      <input matInput autocomplete="off">
    </mat-form-field>
    <mat-form-field class="input-width" color="accent">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput autocomplete="off">
    </mat-form-field>
    <mat-form-field class="input-width" color="accent">
      <mat-label>Contraseña</mat-label>
      <input matInput autocomplete="off" type="password">
    </mat-form-field>
    <mat-form-field class="input-width" appearance="fill" color="accent">
      <mat-label>Repetir contraseña</mat-label>
      <input matInput autocomplete="off" type="password">
    </mat-form-field>
    <button mat-flat-button color="accent" class="input-width button" routerLink="/dashboard">Registrarse</button>
    <p style="margin-top: 20px;">¿Ya tienes cuenta? <a routerLink="/login">Regresar</a></p>
  </div>
</div>
