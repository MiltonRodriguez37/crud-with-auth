<div class="container">
  <div class="login">
    <img class="logo" src="../../../assets/img/user.png" alt="user logo">
    <h1>Login</h1>
    <mat-form-field class="input-width" appearance="fill" color="accent">
      <mat-label>Usuario</mat-label>
      <input matInput autocomplete="off">
    </mat-form-field>
    <mat-form-field class="input-width" appearance="fill" color="accent">
      <mat-label>Contraseña</mat-label>
      <input matInput autocomplete="off">
    </mat-form-field>

    <button mat-flat-button color="accent" class="input-width button" routerLink="/dashboard">Ingresar</button>
    <p style="margin-top: 20px;">¿No tienes cuenta? <a routerLink="/signin">Regístrate aquí</a></p>
  </div>
</div>
